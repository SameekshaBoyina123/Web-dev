<!DOCTYPE html>
<html>
<head>
    <title>Online Food Delivery</title>
</head>
<body>

    <h2>Order Online</h2>

    <form>
        Name :
        <input type="text"><br><br>

        Phone :
        <input type="text"><br><br>

        Delivery Address :<br>
        <textarea rows="4" cols="40"></textarea><br><br>

        <b>Food Choose</b><br>
        <input type="checkbox"> Item 1<br>
        <input type="checkbox"> Item 2<br>
        <input type="checkbox"> Item 3<br>
        <input type="checkbox"> Item 4<br><br>

        Quantity (1-10) :
        <input type="number" min="1" max="10"><br><br>

        <b>Flexible Delivery</b><br>
        <input type="radio" name="delivery"> Normal<br>
        <input type="radio" name="delivery"> Quick<br><br>

        <input type="submit" value="Order Now">
        <input type="reset" value="Clear All">
    </form>

</body>
</html>
