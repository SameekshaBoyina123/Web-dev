<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
</head>

<body>

<h2>Registration Form</h2>

<form>

    <!-- First Name -->
    <label>First Name:</label><br>
    <input type="text"><br><br>

    <!-- Password -->
    <label>Password:</label><br>
    <input type="password"><br><br>

    <!-- Specialisation -->
    <p>Specialisation Interested In:</p>
    <label>CSFDS</label>
    <input type="checkbox"><br>

    <label>CSE AI & ML</label>
    <input type="checkbox"><br>

    <label>CIPY</label>
    <input type="checkbox"><br><br>

    <!-- Age Category -->
    <p>Age Category:</p>
    <label>18 - 20</label>
    <input type="radio" name="age"><br>

    <label>21 - 23</label>
    <input type="radio" name="age"><br><br>

    <!-- Future Preference -->
    <label>Future Preference:</label><br>
    <select>
        <option>M.Tech</option>
        <option>MS</option>
        <option>MBA</option>
    </select><br><br>

    <!-- Address -->
    <label>Your Address:</label><br>
    <textarea rows="4" cols="24">Your address here</textarea><br><br>

    <!-- Buttons -->
    <input type="submit" value="Submit">
    <input type="reset" value="Clear">

</form>

</body>
</html>
